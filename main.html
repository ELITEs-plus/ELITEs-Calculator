<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ELITEs Cal</title>
</head>
<body>
    
    <div class="hidden-banner">

        <div class="hidden-banner__control-panel">

            <h2>Style</h2>
            <div class="panel panel--style">

                <div class="panel__option">
                    <h4>Light</h4>
                    <button class="toggle toggle--default">
                        <div class="toggle__circle toggle__circle--default"></div>
                    </button>
                </div>

                <div class="panel__option">
                    <h4>Dark</h4>
                    <button class="toggle toggle--dark">
                        <div class="toggle__circle toggle__circle--default"></div>
                    </button>
                </div>

                <div class="panel__option">
                    <h4>Pink</h4>
                    <button class="toggle toggle--default">
                        <div class="toggle__circle toggle__circle--default"></div>
                    </button>
                </div>

            </div>
        </div>

        <div class="hidden-banner__logo-container">
            <object data="./resource/ELITEs Logo.svg" type="image/svg+xml" class="logo"></object>
            <h3>Calculator</h3>
        </div>
        
    </div>

    <section class="calculator">
        <div class="calculator__calculator-frame calculator__calculator-frame--style">

            <div class="calculator-frame__display-frame calculator-frame__display-frame--style">
                <div class="display-frame__display display-frame__display--style">
                    <p class="display-number">0.556</p>
                </div>
            </div>

            <div class="calculator-frame__keys-frame">

                <button class="button-regular button-regular--style" id="percent">
                    <span class="button__text">%</span>
                </button>

                <button class="button-regular button-regular--style" id="sqrt">
                    <span class="button__text sqrt">&#8730;</span>
                </button>

                <button class="button-regular button-regular--style" id="divide">
                    <span class="button__text divide">/</span>
                </button>

                <button class="button-regular button-regular--style" id="multiply">
                    <span class="button__text multiply">*</span>
                </button>

                <button class="button-regular button-regular--style" id="minus">
                    <span class="button__text">-</span>
                </button>

                <button class="button-regular button-regular--style" id="power">
                    <span class="button__text power">
                        x<sup class="superscript">2</sup>
                    </span>
                </button>

                <button class="button-regular button-regular--style" id="seven">
                    <span class="button__text">7</span>
                </button>

                <button class="button-regular button-regular--style" id="eight">
                    <span class="button__text">8</span>
                </button>

                <button class="button-regular button-regular--style" id="nine">
                    <span class="button__text">9</span>
                </button>

                <button class="button-vertical button-regular--style" id="plus">
                    <span class="button__text">+</span>
                </button>

                <button class="button-regular button-regular--style">
                    <object data="./resource/DelArrow.svg" type="image/svg+xml" id="backspace"></object>
                </button>

                <button class="button-regular button-regular--style" id="four">
                    <span class="button__text">4</span>
                </button>

                <button class="button-regular button-regular--style" id="five">
                    <span class="button__text">5</span>
                </button>

                <button class="button-regular button-regular--style" id="six">
                    <span class="button__text">6</span>
                </button>

                <button class="button-regular button-regular--style" id="clear">
                    <span class="button__text clear">C</span>
                </button>

                <button class="button-regular button-regular--style" id="one">
                    <span class="button__text">1</span>
                </button>

                <button class="button-regular button-regular--style" id="two">
                    <span class="button__text">2</span>
                </button>

                <button class="button-regular button-regular--style" id="three">
                    <span class="button__text">3</span>
                </button>

                <button class="button-vertical button-regular--style" id="equal">
                    <span class="button__text">=</span>
                </button>

                <button class="button-regular button-regular--style" id="all-clear">
                    <span class="button__text all-clear">AC</span>
                </button>

                <button class="button-horizontal button-regular--style" id="zero">
                    <span class="button__text">0</span>
                </button>

                <button class="button-regular button-regular--style" id="dot">
                    <span class="button__text">.</span>
                </button>

            </div>
        </div>
    </section>


</body>
</html>
