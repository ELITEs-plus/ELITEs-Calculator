<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ELITEs Cal</title>
</head>
<body>
    
    <div class="hidden-banner">

        <div class="hidden-banner__control-panel">

            <h2>Style</h2>
            <div class="panel panel--style">

                <div class="panel__option">
                    <h4>Light</h4>
                    <div class="toggle toggle--default">
                        <div class="toggle__circle toggle__circle--default"></div>
                    </div>
                </div>

                <div class="panel__option">
                    <h4>Dark</h4>
                    <div class="toggle toggle--dark">
                        <div class="toggle__circle toggle__circle--default"></div>
                    </div>
                </div>

                <div class="panel__option">
                    <h4>Pink</h4>
                    <div class="toggle toggle--default">
                        <div class="toggle__circle toggle__circle--default"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="hidden-banner__logo-container">
            <object data="./resource/ELITEs Logo.svg" type="image/svg+xml" class="logo"></object>
            <h3>Calculator</h3>
        </div>
        
    </div>

    <section class="calculator">

        <div class="calculator__calculator-frame calculator__calculator-frame--style">

            <div class="calculator-frame__monitor-frame calculator-frame__monitor-frame--style">
                <div class="monitor-frame__display monitor-frame__display--style">
                    <p class="display-number">0.556</p>
                </div>
            </div>

            <div class="calculator-frame__keys-frame">

            </div>

        </div>

    </section>


    
</body>
</html>
